<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xist2024的导航页</title>
    <!-- 链接到您现有的样式文件，确保视觉风格完全一致 -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="github.png" type="image/x-icon">
    
    <style>
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            width: 100%;
        }
        .navigation-card {
            max-width: 800px;
        }
    </style>
</head>
<body>

    <!-- 新增：为弹窗和通知框预留的容器，必须要有！ -->
    <div id="toast-notification"></div>
    <div id="popup-container"></div>

    <div class="card-base site-header">Xist2024的导航页</div>

    <div class="card-base widgets-card navigation-card">
        <h2>网站导航</h2>
        <div class="nav-grid">
            
            <!-- 【已修改】返回主页 -->
            <a class="widget-item" href="https://qi1.me">返回主页</a>
            
            <!-- 【已修改】必应搜索 - 改为点击触发弹窗 -->
            <a class="widget-item" onclick="setupSearchEngine()">必应搜索</a>
            
            <!-- 【新增】多功能计算器 -->
            <a class="widget-item" href="https://qi1.me/Calculator" target="_blank">多功能计算器</a>
            
            <!-- 【新增】复制QQ联系方式 -->

            <!-- 其他您可以自定义的链接 -->
            <a class="widget-item" href="https://github.com/Xist2024" target="_blank">我的GitHub</a>
            <a class="widget-item" href="https://www.bilibili.com" target="_blank">哔哩哔哩</a>
            
        </div>
    </div>

    <!-- 关键：链接到新的JS文件来处理交互逻辑 -->
    <script src="navigation.js"></script>
</body>
</html>
