<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xist2024的导航页</title>
    <!-- 链接到您现有的样式文件，确保视觉风格完全一致 -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="github.png" type="image/x-icon">
    
    <style>
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            width: 100%;
        }
        .navigation-card {
            max-width: 800px;
        }
    </style>
</head>
<body>

    <!-- 为弹窗和通知框预留的容器 -->
    <div id="toast-notification"></div>
    <div id="popup-container"></div>

    <div class="card-base site-header">Xist2024的导航页</div>

    <!-- 【新增】时钟与运行时间卡片 (直接从主页复制结构) -->
    <div class="card-base clock-container">
        <!-- 为了避免与主页的元素ID冲突，我们使用新的ID -->
        <div id="nav-current-time">00:00:00</div>
        <div id="nav-current-date">正在获取日期...</div>
        <div class="uptime-display">
            本小站已安稳运行: <span id="nav-uptime">计算中...</span>
        </div>
    </div>

    <div class="card-base widgets-card navigation-card">
        <h2>网站导航</h2>
        <div class="nav-grid">
            <a class="widget-item" href="https://qi1.me">返回主页</a>
            <a class="widget-item" onclick="setupSearchEngine()">必应搜索</a>
            <a class="widget-item" href="https://qi1.me/Calculator" target="_blank">多功能计算器</a>
            <a class="widget-item" href="https://github.com/Xist2024" target="_blank">我的GitHub</a>
        </div>
    </div>

    <!-- 链接到新的JS文件来处理交互逻辑 -->
    <script src="navigation.js"></script>
</body>
</html>
