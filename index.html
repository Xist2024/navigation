<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xist2024的导航页</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="github.png" type="image/x-icon">
    
    <!-- 替换为下面的新样式 -->
    <style>
        /*
         *  导航页专属优化样式
         */

        /* 1. 强制所有卡片等宽 */
        .card-base {
            max-width: 800px; /* 您可以根据喜好调整这个统一的最大宽度 */
        }

        /* 2. 增大时钟字体 */
        #nav-current-time {
            /* 您可以调整这个值来改变大小，例如 4em, 4.5em */
            font-size: 3.5em; 
        }

        /* 3. 网格布局 (保持不变) */
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- 页面其余部分保持不变 -->
    <div id="toast-notification"></div>
    <div id="popup-container"></div>

    <div class="card-base site-header">Xist2024的导航页</div>

    <div class="card-base clock-container">
        <div id="nav-current-time">00:00:00</div>
        <div id="nav-current-date">正在获取日期...</div>
        <div class="uptime-display">
            本小站已安稳运行: <span id="nav-uptime">计算中...</span>
        </div>
    </div>

    <div class="card-base widgets-card">
        <h2>网站导航</h2>
        <div class="nav-grid">
            <a class="widget-item" href="https://xist2024.edgeone.app">前往我的主页</a>
            <a class="widget-item" onclick="setupSearchEngine()">必应搜索</a>
            <a class="widget-item" href="http://tally.xist.cn" target="_blank">多功能计算器</a>
            <a class="widget-item" onclick="copyToClipboard('e@eee.wiki', '电子邮箱')">复制联系方式（电子邮箱）</a>
            <a class="widget-item" href="https://github.com/Xist2024" target="_blank">我的GitHub</a>
            <a class="widget-item" href="http://un.xist.cn" target="_blank">Unicode渲染器</a>
        </div>
    </div>

    <script src="navigation.js"></script>
</body>
</html>
